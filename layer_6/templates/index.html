<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musical Video Generator — Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div id="app">
    <header class="site-header">
      <h1>Musical Video Generator</h1>
      <p class="muted">Run pipeline jobs and preview generated assets</p>
    </header>

    <section id="controls" class="card">
      <div class="control-row">
        <div class="control-column">
          <label for="lyrics">Lyrics</label>
          <textarea id="lyrics" rows="5">In the midnight light, I’m chasing dreams through neon skies.</textarea>
        </div>
        <div class="control-column">
          <label for="style">Style</label>
          <select id="style">
            <option value="synthwave">synthwave</option>
            <option value="lo-fi">lo-fi</option>
            <option value="acoustic">acoustic</option>
            <option value="cinematic">cinematic</option>
          </select>

          <div class="buttons">
            <button id="btn-music" class="btn primary">Run music</button>
            <button id="btn-anim" class="btn">Animation</button>
            <button id="btn-style" class="btn">Style</button>
            <button id="btn-full" class="btn">Full</button>
          </div>
        </div>
      </div>
    </section>

    <section id="status" class="card">
      <progress id="progress" value="0" max="100" class="prog"></progress>
      <div id="logs_note" class="note">Logs are written to server-side files under <code>outputs/jobs/</code>. This UI shows status and outputs only.</div>
    </section>

    <section id="outputs_area">
      <div class="top-row">
        <div id="audio-card" class="media-card card">
          <h3>Audio (music.wav)</h3>
          <div class="media-content" id="audio-content">Loading...</div>
        </div>
        <div id="anim-card" class="media-card card">
          <h3>Animation</h3>
          <div class="media-content" id="anim-content">Loading...</div>
        </div>
      </div>

      <div id="final-card" class="card final-card">
        <h3>Final Video</h3>
        <div class="media-content" id="final-content">Loading...</div>
      </div>
    </section>
  </div>
  <script src="/static/dashboard.js"></script>
</body>
</html>
