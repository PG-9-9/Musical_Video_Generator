<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musical Video Generator — Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="icon" href="/static/musical-note.png" type="image/png" />
</head>
<body>
  <div id="app">
    <header class="site-header">
      <img src="/static/musical-note.png" class="header-icon" alt="logo"/>
      <h1>Lyric-Musical Generator</h1>
    </header>

    <section id="controls" class="card">
      <div class="control-row">
        <div class="control-column">
          <label for="lyrics"><img src="/static/1.png" class="icon" alt="icon"/> Lyrics</label>
          <textarea id="lyrics" rows="6" placeholder="In the midnight light, I’m chasing dreams through neon skies.">In the midnight light, I’m chasing dreams through neon skies.</textarea>

          <label for="style" style="margin-top:8px"><img src="/static/2.png" class="icon" alt="icon"/> Choose Preferred Style</label>
          <select id="style">
            <option value="synthwave">synthwave</option>
            <option value="lo-fi">lo-fi</option>
            <option value="acoustic">acoustic</option>
            <option value="cinematic">cinematic</option>
          </select>

          <div class="buttons">
            <button id="btn-music" class="btn primary">Create Custom Music</button>
            <button id="btn-anim" class="btn">Create Custom Animation</button>
            <button id="btn-style" class="btn">Create Preferred Style</button>
            <button id="btn-full" class="btn">Create Custom Lyric Video</button>
          </div>

          <div id="gemini-inline" style="margin-top:12px">
            <h4 style="margin:6px 0 8px 0"><img src="/static/3.png" class="icon" alt="icon"/> What Gemini Thinks?</h4>
            <div id="gemini-content" class="note">loading...</div>
          </div>
        </div>
      </div>
    </section>

    <section id="status" class="card">
      <progress id="progress" value="0" max="100" class="prog"></progress>
    </section>

    <section id="outputs_area">
      <div class="top-row">
        <div id="audio-card" class="media-card card">
          <h3><img src="/static/4.png" class="icon-heading" alt="icon"/> Generated Audio</h3>
          <div class="media-content" id="audio-content">Loading...</div>
        </div>
        <div id="anim-card" class="media-card card">
          <h3><img src="/static/5.png" class="icon-heading" alt="icon"/> Generated Animation</h3>
          <div class="media-content" id="anim-content">Loading...</div>
        </div>
      </div>

      <div id="final-card" class="card final-card">
        <h3><img src="/static/6.png" class="icon-heading" alt="icon"/> Generated Lyric Video</h3>
        <div class="media-content" id="final-content">Loading...</div>
      </div>
    </section>
    
  </div>
  <script src="/static/dashboard.js"></script>
</body>
</html>
